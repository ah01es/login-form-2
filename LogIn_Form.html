<!DOCTYPE HTML>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css.map">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap.css.map">
  <link rel="stylesheet" href="css/bootstrap-grid.css">
  <link rel="stylesheet" href="css/bootstrap-grid.css.map">
  <link rel="stylesheet" href="css/sty.css">
  <title>Register Form</title>
</head>

<body>

  
  <section class="vh-100">
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="image-container">
            <img src="./image/image1.jpg" id="content1" class="active">
            <img src="./image/image2.jpg" id="content2">
            <img src="./image/image3.jpg" id="content3">
            </div>
            <div class="dot-container">
            <button onclick = "dot(1)"></button>
            <button onclick = "dot(2)"></button>
            <button onclick = "dot(3)"></button>
            </div>
        </div>
          <!-- <img src="./image/image.png" alt="image.png"> -->
      <div class="col-md-7">
        <div class="card-body p-4 p-md-5">
          <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Register</h3>
          <h5>Manage all Your Lottery effciently</h5>
          <p>let's get you all set up so you can verify your personal account and begin
            setting up yor profile.</p>
          <form>
          <div class="form">
            <div class="row">
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <label class="form-label" for="firstName">First Name</label>
                  <input type="text" id="firstName" class="form-control form-control-lg" />
                </div>

              </div>
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <label class="form-label" for="lastName">Last Name</label>
                  <input type="text" id="lastName" class="form-control form-control-lg" />
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <label class="form-label" for="phoneNumber">Phone Number</label>
                  <input type="tel" id="phoneNumber" maxlength="13" class="form-control form-control-lg" />
                </div>

              </div>
              <div class="col-md-6 mb-4">

                <div class="form-outline">
                  <label class="form-label" for="emailAddress">Email</label>
                  <input type="email" id="emailAddress" class="form-control form-control-lg" />
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="pass" class="form-control form-control-lg" />
                </div>

              </div>
              <div class="col-md-6 mb-4 pb-2">

                <div class="form-outline">
                  <label class="form-label" for="password">Confirm Password</label>
                  <input type="password" id="pass2" class="form-control form-control-lg" />
                </div>

              </div>
            </div>

            <div class="row">
              <div class="col-12">
                <input type="checkbox">
                <label for="exampleCheck" class="pos3">Yes, I want to receive Lottery Display emails</label><br />
                <input type="checkbox">
                <label for="exampleCheck" class="pos2">I agree to all the <a class="dec" href="#">Term</a>, <a class="dec" href="#">Privacy Policy</a> and <a class="dec" href="#">Fees</a></label>
              </div>
            </div>

            <div class="mt-4 pt-2">
              <button class="btn btn-primary btn-lg" type="button" id="button" onclick="Button_onclick()">Create Account</button><br />
              <div class="pos1">Already have an account? <a class="dec" href="#">Log in</a></div>
            </div>
          </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </section>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/form-control.js"></script>
<script src="js/slider.js"></script>
</html>
